<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Disponibilidad Médica - HospitalSys</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <nav class="navbar">
    <div class="logo">HospitalSys</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="inicio-sesion.html">Inicio de Sesión</a></li>
      <li><a href="gestion-citas.html">Gestión de Citas</a></li>
      <li><a href="prioridad.html">Asignación de Prioridad</a></li>
      <li><a href="asignacion-horarios.html">Asignación de Horarios</a></li>
      <li><a href="panel-administrativo.html">Panel Administrativo</a></li>
      <li><a href="notificaciones.html">Notificaciones</a></li>
      <li><a href="soporte.html">Soporte</a></li>
    </ul>
  </nav>

  <main class="section">
    <h1><i class="fas fa-user-doctor"></i> Gestión de Disponibilidad Médica</h1>
    <form class="availability-form" onsubmit="return false;">
      <label for="specialty">Especialidad:</label>
      <select id="specialty" required>
        <option value="" disabled selected>Selecciona una especialidad</option>
        <option>Cardiología</option>
        <option>Neurología</option>
        <option>Pediatría</option>
        <option>Traumatología</option>
        <option>Ginecología</option>
      </select>

      <label for="days">Días disponibles:</label>
      <input type="text" id="days" placeholder="Ej: Lunes, Miércoles, Viernes" required />

      <label for="hours">Horas disponibles:</label>
      <input type="text" id="hours" placeholder="Ej: 08:00 AM - 12:00 PM" required />

      <button type="submit" class="btn">Guardar Disponibilidad</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 HospitalSys – Proyecto académico</p>
  </footer>
</body>
</html>
