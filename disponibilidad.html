<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestien de Disponibilidad Medica - HospitalSys</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <nav class="navbar">
    <div class="logo">HospitalSys</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="inicio-sesion.html">Inicio de Sesion</a></li>
      <li><a href="gestion-citas.html">Gestion de Citas</a></li>
      <li><a href="prioridad.html">Asignacion de Prioridad</a></li>
      <li><a href="asignacion-horarios.html">Asignacion de Horarios</a></li>
      <li><a href="panel-administrativo.html">Panel Administrativo</a></li>
      <li><a href="notificaciones.html">Notificaciones</a></li>
      <li><a href="soporte.html">Soporte</a></li>
    </ul>
  </nav>

  <main class="section">
    <h1><i class="fas fa-user-doctor"></i> Gestion de Disponibilidad Medica</h1>

    <form class="availability-form" novalidate>
      <label for="specialty">Especialidad:</label>
      <select id="specialty" name="especialidad" required>
        <option value="" disabled selected>Selecciona una especialidad</option>
        <option>Cardiologia</option>
        <option>Neurologia</option>
        <option>Pediatria</option>
        <option>Traumatologia</option>
        <option>Ginecologia</option>
      </select>

      <label for="fecha">Fecha disponible:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="hora">Hora disponible:</label>
      <input type="time" id="hora" name="hora" required />

      <!-- SimulaciÃ³n paciente: valor fijo para pruebas -->
      <input type="hidden" id="paciente" name="paciente" value="PacienteEjemplo" />

      <button type="submit" class="btn">Guardar Disponibilidad</button>
    </form>

    <div id="mensaje" role="alert" aria-live="polite"></div>

    <div id="lista-citas">
      <h2>Citas Guardadas</h2>
      <p>Cargando citas...</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 HospitalSys - Proyecto academico</p>
  </footer>

  <script src="disponibilidad.js"></script>
</body>
</html>
