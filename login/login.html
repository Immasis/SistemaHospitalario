<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión - HospitalSys</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <nav class="navbar">
    <div class="logo">HospitalSys</div>
    <ul class="nav-links">
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="../citas.html">Gestión de Citas</a></li>
      <li><a href="../prioridad.html">Asignación de Prioridad</a></li>
      <li><a href="../disponibilidad.html">Disponibilidad Médica</a></li>
      <li><a href="../asignacion-horarios.html">Asignación de Horarios</a></li>
      <li><a href="../panel-administrativo.html">Panel Administrativo</a></li>
      <li><a href="../notificaciones.html">Notificaciones</a></li>
      <li><a href="../soporte.html">Soporte</a></li>
    </ul>
  </nav>

  <main class="section">
    <h1><i class="fas fa-user-shield"></i> Inicio de Sesión</h1>
    <form class="login-form" id="loginForm">
      <label for="role">Selecciona tu rol:</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>-- Elige un rol --</option>
        <option value="paciente">Paciente</option>
        <option value="medico">Personal Médico</option>
        <option value="admin">Personal Administrativo</option>
      </select>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="tu@email.com" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="********" required />

      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 HospitalSys – Proyecto académico</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let datos = new FormData(this);

      fetch("login.php", {
        method: "POST",
        body: datos
      })

        .then(res => res.text())
        .then(data => {
          if (data === "success") {
            alert("Inicio de sesión correcto");
            // Redirigir según rol:
            // Aquí podrías hacer un switch para enviar a distintas páginas
            window.location.href = "panel.html";
          } else if (data === "error_pass") {
            alert("Contraseña incorrecta");
          } else {
            alert("Usuario no encontrado");
          }
        });
    });
  </script>
</body>

</html>
