<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - HospitalSys</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
   <nav class="navbar">
    <div class="logo">HospitalSys</div>
    <ul class="nav-links">
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="../gestion-citas.html">Gestión de Citas</a></li>
      <li><a href="../prioridad.html">Asignación de Prioridad</a></li>
      <li><a href="../disponibilidad.html">Disponibilidad Médica</a></li>
      <li><a href="../asignacion-horarios.html">Asignación de Horarios</a></li>
      <li><a href="../panel-administrativo.html">Panel Administrativo</a></li>
      <li><a href="../notificaciones.html">Notificaciones</a></li>
      <li><a href="../soporte.html">Soporte</a></li>
    </ul>
  </nav>
  <main class="section">
    <h1>Registrar Usuario</h1>
    <form id="registroForm">
      <label for="role">Selecciona el rol:</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>-- Elige un rol --</option>
        <option value="paciente">Paciente</option>
        <option value="medico">Personal Médico</option>
        <option value="admin">Personal Administrativo</option>
      </select>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="btn">Registrar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 HospitalSys – Proyecto académico</p>
  </footer>

  <script>
  document.getElementById("registroForm").addEventListener("submit", function(e){
      e.preventDefault();
      let datos = new FormData(this);

      fetch("registro.php", {
          method: "POST",
          body: datos
      })
      .then(res => res.text())
      .then(data => {
          if(data === "success"){
              alert("Usuario registrado con éxito");
              window.location.href = "login.html";
          } else if(data === "error_exist"){
              alert("Ese usuario ya está registrado");
          } else {
              alert("Error al registrar usuario");
          }
      });
  });
  </script>
</body>
</html>
